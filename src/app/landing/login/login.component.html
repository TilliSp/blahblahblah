 <!-- start services -->
 <section class="section" id="services">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="text-center mt-2">
                    <div class="container p-3">
                        <h3 class="text-primary">Login using Digital Certification Service (Tam)</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card border h-100">
                            <div class="card-body">
                                <span  class="ribbon-three ribbon-three-primary"><span >Id Card</span></span>
                                <div class="d-flex flex-column p-2 mt-2 h-100">
                                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="h-100">
                                        <div class="d-flex flex-column justify-content-between h-100">
                                            <div class="p-2 mt-4">
                                                <p><b>Login using ID Card Requires:</b></p>
                                                <p>1. Mobile Simcard</p>
                                                <p>2. Pin Code
                                                </p>
                                                <p>3. Card Reader
                                                </p>
                                                <div class="mt-2 d-flex flex-row justify-content-center align-items-center">
                                                    <img src="" class="img-fluid" alt="">
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="username" class="form-label">Username</label>
                                                <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                                                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback" >
                                                    <div *ngIf="f['email'].errors['required']">Username is required</div>
                                                </div>
                                            </div>
            
                                            <div class="mb-3">
                                                <label class="form-label" for="password-input">Password</label>
                                                <div class="position-relative auth-pass-inputgroup mb-3">
                                                    <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5" placeholder="Enter password" id="password-input" formControlName="password"
                                                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                                    <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                                    }" (click)="toggleFieldTextType()"></i></button>
                                                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                        <span *ngIf="f['password'].errors['required']">Password is required</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-center">
                                                <img src="assets/images/card_reader.png" class="img-fluid w-75" >
                                            </div>
                                            <div class="mt-auto w-100">
                                                <button class="btn btn-success w-100" type="submit">Login</button>
                                            </div>

                                        </div>
        
                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                    </div>

                    <!-- Phone login-->
                    <div class="col-md-6">
                        <div class="card border h-100">
                            <div class="card-body">
                                <span  class="ribbon-three ribbon-three-primary"><span >Mobile</span></span>
                                <div class="d-flex flex-column h-100 p-2 mt-2 ">
                                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="h-100">
                                        <div class="d-flex flex-column h-100">
                                            <div class="d-flex flex-row justify-content-between">
                                                <div class="d-flex flex-column">
                                                    <div class="p-2 mt-4">
                                                        <p><b>Login using Mobile Requires:</b></p>
                                                        <p class="mt-2">1. Mobile Card</p>
                                                        <p>2. Pin Code
                                                        </p>
                                                        <div class="mt-2 d-flex flex-row justify-content-center align-items-center">
                                                            <img src="" class="img-fluid" alt="">
                                                        </div>
                                                        <div class="input-group"><span id="basic-addon1" class="input-group-text">+968</span><input type="number" placeholder="Mobile Number" aria-label="Mobile Number" aria-describedby="basic-addon1" class="form-control"></div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="username" class="form-label">Username</label>
                                                        <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                                                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback" >
                                                          <div *ngIf="f['email'].errors['required']">Username is required</div>
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label" for="password-input">Password</label>
                                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5" placeholder="Enter password" id="password-input" formControlName="password"
                                                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                                            }" (click)="toggleFieldTextType()"></i></button>
                                                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                              <span *ngIf="f['password'].errors['required']">Password is required</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-center p-2">
                                                    <img src="assets/images/phone_auth.png" class="img-fluid w-100" >
                                                </div>
                                            </div>
                                            
                                            <div class="mt-auto w-100">
                                                <button class="btn btn-success w-100" type="submit">Login</button>
                                            </div>
                                        </div>
      
                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                    </div>
                    
                    
                    

                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->

        
        <!-- end row -->
    </div>
    <!-- end container -->
</section>
<!-- end services -->
